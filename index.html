<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>

    <div class="msg-container">
        <h3>Welcome to Tic Tac Toe Game</h3><br>
        <div id="scoreboard">
            <div id="winMessage"></div>
            <div id="xscore">Player X SCORE  <input type="text" id="xS" readonly></div>

        </div>
    </div>
    
    <div class="container">
        <div id="gamebody">
            
            <div id="playarea">
                    <button type="click" class="btn"></button>
                    <button type="click" class="btn"></button>
                    <button type="click" class="btn"></button>
                    <button type="click" class="btn"></button>
                    <button type="click" class="btn"></button>
                    <button type="click" class="btn"></button>
                    <button type="click" class="btn"></button>
                    <button type="click" class="btn"></button>
                    <button type="click" class="btn"></button>
            </div>
            
        </div>
    </div>
    <button type="click" id="newGame">New Game</button>
    <button type="click" id="reset">Reset</button>
    
    <script src="script.js"></script>
</body>
</html>
